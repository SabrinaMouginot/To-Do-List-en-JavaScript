<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Caractères spéciaux -->
    <meta charset="UTF-8">
    <!-- Compatibilité -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="pin.png"/>
    <!--PaperCSS: Framework CSS pour simplifier le prototypage-->
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <title>To-Do-List</title>
</head>
<body>

    <div class="container">
        <input type="text" placeholder="Nouvelle tâche" aria-label="Texte de la tâche">
      </div>
      <table>
        <tbody>
          <tr>
            <td>Laver la voiture</td>
            <td>
              <button class="supprimer">Supprimer</button>
              <button class="marquer">Marquer</button>              
            </td>
          </tr>
          <tr>
            <td><del>Sortir la poubelle</del></td>
            <td>
              <button class="supprimer">Supprimer</button>
              <button class="demarquer">Démarquer</button>     
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    

<script src="script.js"></script>

</body>
</html>
